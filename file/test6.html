<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
      .title {
        height: 40px;
        border: 1px solid rgb(186, 28, 63);
      }
    </style>
  </head>
  <body>
      <div class="contain">
      <div class="title"></div>
      </div>
      <h2>表单++++++++++++++++++++++++++</h2>
      <button type="button" name="button" id="bt">获取</button>
  </body>
  <script src="./jquery.js" charset="utf-8"></script>
  <script src="./template.js" charset="utf-8"></script>
  <script type="text/html" id="template">
     {{each data as value i}}
        <div class="title">标题:{{i}}===={{value.title}}</div>
     {{/each}}
  </script>
  <script type="text/javascript">
    var bt = document.querySelector('#bt');
    var contain = document.getElementsByClassName('contain')[0];
    bt.onclick = function(){
      var xhr = new XMLHttpRequest();
      xhr.open('get','/getTitle',true);
      xhr.send(null);
      xhr.onreadystatechange=function(){
        if (xhr.readyState==4 && xhr.status==200) {
          var titles = JSON.parse(xhr.responseText);
          // var titles = xhr.responseText;
          console.dir(titles);
          var html = template('template',titles);
          contain.innerHTML = html;
        }
      }
    }
  </script>
</html>
